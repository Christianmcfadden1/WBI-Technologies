<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Website - Register</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        function validateForm() {
            const password = document.getElementById("password").value;
            const confirmPassword = document.getElementById("confirm_password").value;
            const termsCheckbox = document.getElementById("terms_checkbox");

            const submitButton = document.getElementById("submit_button");
            submitButton.disabled = !(password === confirmPassword && termsCheckbox.checked);
        }
    </script>
</head>
<body>
    <div class="register">
        <h2>Register</h2>
        <form action="{{ url_for('register') }}" method="post" oninput="validateForm()">
            <label for="first_name">First Name:</label>
            <input type="text" id="first_name" name="first_name" required>
            <br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <br>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <br>

            <label for="confirm_password">Confirm Password:</label>
            <input type="password" id="confirm_password" name="confirm_password" required>
            <br>

            <label for="gender">Gender:</label>
            <select name="gender" id="gender" required>
                <option value="">Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
                <option value="prefer_not_to_say">Prefer not to say</option>
            </select>
            <br>

            <input type="checkbox" id="terms_checkbox" name="terms_checkbox" required>
            <label for="terms_checkbox">I have read and agree to the Terms of Use and Privacy Policy</label>
            <br>

            <button type="submit" id="submit_button" disabled>Sign Up</button>
        </form>
        <p>Already have an account? <a href="{{ url_for('login') }}">Login</a></p>
    </div>
</body>
</html>
